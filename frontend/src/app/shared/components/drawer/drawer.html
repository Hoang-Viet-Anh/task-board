<div #trigger>
    <ng-content select="[drawerTrigger]"></ng-content>
</div>

<div [ngClass]="{
        'fixed inset-0 flex flex-row justify-end bg-black/50 transition-all duration-50 z-20': true,
        'opacity-100 pointer-events-auto': open,
        'opacity-0 pointer-events-none delay-200': !open
    }" (click)="closeDrawer()">
    <aside [ngClass]="{
            'relative flex flex-col right-0 h-screen w-80 bg-white transition-all duration-200 delay-50': true,
            'translate-0': open,
            'translate-x-full': !open
        }" (click)="drawerClick($event)">
        <app-button variant="ghost" (clicked)="closeDrawer()" [class]="'absolute !p-2 right-4 top-4'">
            <lucide-icon [img]="X" [size]="20"></lucide-icon>
        </app-button>
        <ng-content select="[drawerContent]"></ng-content>
    </aside>
</div>
