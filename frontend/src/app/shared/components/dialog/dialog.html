<ng-content select="[dialogTrigger]"></ng-content>

<div [ngClass]="{
    'fixed inset-0 flex items-center justify-center bg-black/50 transition-all duration-200 z-30': true,
    'opacity-100 pointer-events-auto': open,
    'opacity-0 pointer-events-none': !open
}" (click)="closeDialog()">
    <div (click)="onDialogClick($event)">
        <app-card [class]="'relative p-8 flex flex-col items-start justify-start min-w-2xs bg-white'">
            <app-button variant="ghost" (clicked)="closeDialog()" [class]="'absolute !p-2 right-4 top-4'">
                <lucide-icon [img]="X" [size]="20"></lucide-icon>
            </app-button>
            <ng-content select="[dialogContent]"></ng-content>
        </app-card>
    </div>
</div>
