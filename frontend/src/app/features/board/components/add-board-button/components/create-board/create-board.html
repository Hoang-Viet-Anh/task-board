<form [formGroup]="createBoardForm" class="flex flex-col gap-4 w-full">
    <h2 class="font-semibold text-lg">Create Board</h2>
    <div class="flex flex-col gap-1">
        <app-input class="w-full" placeholder="Board Title" [value]="createBoardForm.get('boardTitle')?.value"
            [disabled]="(isLoading$ | async) ?? false" (onValueChange)="onBoardTitleChange($event)"></app-input>
        @if (createBoardForm.touched && createBoardForm.get('boardTitle')?.hasError('required')) {
        <small class="text-destructive">
            board title is required
        </small>
        }
    </div>
    @if (error$ | async) {
    <small class="text-destructive">
        {{error$ | async}}
    </small>
    }
    <app-button class="w-full" [class]="'justify-center'" (clicked)="onCreateSubmit()"
        [disabled]="(isLoading$ | async) ?? false">
        @if (isLoading$ | async) {
        <lucide-icon [img]="LoaderCircle" [size]="20" class="animate-spin"></lucide-icon>
        }
        @else {
        Create
        }
    </app-button>
</form>
