<form [formGroup]="editBoardForm" class="flex flex-col gap-4 w-full">
    <h2 class="font-semibold text-lg">Edit Board</h2>
    <div class="flex flex-col gap-1">
        <app-input class="w-full" placeholder="Board Title" [value]="editBoardForm.get('boardTitle')?.value"
            [disabled]="(isLoading$ | async) ?? false" (onValueChange)="onBoardTitleChange($event)"></app-input>
        @if (editBoardForm.touched && editBoardForm.get('boardTitle')?.hasError('required')) {
        <small class="text-destructive">
            board title is required
        </small>
        }
    </div>
    <app-button class="w-full" [class]="'justify-center'" (clicked)="onEditSubmit()"
        [disabled]="(isLoading$ | async) ?? false">
        @if (isLoading$ | async) {
        <lucide-icon [img]="LoaderCircle" [size]="20" class="animate-spin"></lucide-icon>
        }
        @else {
        Save
        }
    </app-button>
</form>
