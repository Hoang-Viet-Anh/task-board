<div class="flex flex-col gap-6">
    <h2 class="font-semibold text-lg">Remove Board</h2>
    <p>Are you sure you want to delete this board? This action cannot be undone.</p>
    <div class="flex flex-row gap-2 w-full justify-end">
        <app-button variant="secondary" [buttonClass]="'justify-center w-28'" (clicked)="closeDialog()"
            [disabled]="(isLoading$ | async) ?? false">
            Cancel
        </app-button>
        <app-button variant="destruction" [buttonClass]="'justify-center w-28'" (clicked)="onRemoveBoard()"
            [disabled]="(isLoading$ | async) ?? false">
            @if (isLoading$ | async) {
            <lucide-icon [img]="LoaderCircle" [size]="20" class="animate-spin"></lucide-icon>
            }
            @else {
            Remove
            }
        </app-button>
    </div>
</div>
