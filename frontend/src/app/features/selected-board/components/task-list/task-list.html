<div class="flex flex-col h-full gap-2">
    <div class="flex flex-col gap-2">
        <app-separator></app-separator>
        <app-column-menu [column]="column"></app-column-menu>
        <app-separator></app-separator>
        <app-add-task-button [column]="column"></app-add-task-button>
    </div>
    <div class="flex-1 overflow-y-auto" cdkScrollable>
        <div class="flex flex-col w-full h-full pb-2 gap-2" cdkDropList [cdkDropListData]="column"
            (cdkDropListDropped)="onDropped($event)" cdkDropListOrientation="vertical">
            @for (item of column.tasks; track item.id) {
            <div class="w-full" cdkDrag (cdkDragStarted)="onDragStart()" [cdkDragData]="item">
                <app-task-card [task]="item" [column]="column" [isDragged]="isDragged()"></app-task-card>
            </div>
            }
        </div>
    </div>
</div>
