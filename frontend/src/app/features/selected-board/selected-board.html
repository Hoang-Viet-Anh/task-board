<div class="flex flex-col w-full h-full items-center gap-10">
    <div class="flex flex-row w-full max-w-7xl justify-between items-center">
        <h1 class="font-semibold text-2xl">{{boardTitle$ | async}}</h1>
        <div class="flex flex-row gap-4">
            <app-invite-code-card></app-invite-code-card>
            <app-history-actions [boardId]="boardId"></app-history-actions>
        </div>
    </div>

    <div class="grow shrink basis-0 flex flex-row gap-4 min-w-7xl max-w-8xl overflow-y-hidden overflow-x-auto"
        cdkScrollable>
        <div class="flex flex-row gap-4 h-full" cdkDropListGroup cdkDropList [cdkDropListData]="columns"  [cdkDropListAutoScrollDisabled]="true"
            cdkDropListOrientation="horizontal" (cdkDropListDropped)="onColumnDrop($event)"
            *ngIf="boardColumns$ | async as columns">
            @for (item of columns; track item.id) {
            <div class="w-2xs" cdkDrag [cdkDragData]="item">
                <app-task-list [column]="item"></app-task-list>
            </div>
            }
        </div>
        @if (!(isLoading$ | async)) {
        <app-add-list-card [boardId]="boardId"></app-add-list-card>
        }
    </div>
</div>
