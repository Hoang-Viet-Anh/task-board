<div class="w-screen h-screen flex flex-col gap-6 items-center justify-center overflow-y-auto">
    <div class="flex flex-row gap-6">
        <app-button>Login</app-button>
        <app-button variant="secondary">Login</app-button>
        <app-button variant="outline">Login</app-button>
        <app-button variant="ghost">Login</app-button>
        <app-button variant="link">Login</app-button>
        <app-button variant="destruction">Login</app-button>
    </div>

    <div class="flex flex-row gap-6">
        <app-badge class="flex-row items-center gap-2">
            <div class="flex rounded-full h-2 w-2 bg-primary/70 mt-1"></div>
            Low
        </app-badge>
        <app-badge class="flex-row items-center gap-2">
            <div class="flex rounded-full h-2 w-2 bg-primary/70 mt-1"></div>
            Medium
        </app-badge>
        <app-badge class="flex-row items-center gap-2">
            <div class="flex rounded-full h-2 w-2 bg-primary/70 mt-1"></div>
            High
        </app-badge>
    </div>

    <div class="flex flex-row gap-6">
        <app-card class="p-4">
            Card Name
        </app-card>
    </div>
    <div class="flex flex-col gap-6">
        <app-drawer [open]="drawerOpen()" (onClose)="onDrawerClick(false)">
            <app-button drawerTrigger variant="outline" (clicked)="onDrawerClick(true)">
                Drawer
            </app-button>
        </app-drawer>
    </div>
    <div class="flex flex-col gap-6">
        <app-dialog [open]="dialogOpen()" (onClose)="onDialogClick(false)">
            <app-button dialogTrigger variant="outline" (clicked)="onDialogClick()">
                Dialog
            </app-button>
        </app-dialog>
    </div>

    <div class="flex flex-col gap-6">
        <app-dropdown-menu [open]="dropdownOpen()" (onClose)="onDropdownClick(false)">
            <app-button dropdownTrigger variant="ghost" (clicked)="onDropdownClick()"
                [class]="'w-3xs'">Dropdown</app-button>
            <div dropdownContent class="flex flex-col w-3xs">
                <app-button variant="ghost" class="w-full">
                    Edit
                </app-button>
                <app-button variant="ghost" class="w-full">
                    Delete
                </app-button>
            </div>
        </app-dropdown-menu>
    </div>

    <div class="flex flex-col gap-6">
        <app-input [value]="inputValue()" (onValueChange)="onValueChange($event)">
            <lucide-icon endIcon [img]="EyeOff" [size]="20" class="stroke-primary"></lucide-icon>
        </app-input>
    </div>

    <div class="flex flex-col gap-6">
        <app-select title="Move To" [value]="selectValue()" [items]="selectItems" (onSelected)="onSelectedValue($event)"
            [class]="'w-3xs'">
        </app-select>
    </div>

    <div class="flex flex-col gap-6 w-3xs h-28">
        <app-separator orientation="vertical" class="h-full">
        </app-separator>
        <app-separator orientation="horizontal">
        </app-separator>
    </div>
</div>
